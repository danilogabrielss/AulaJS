<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 6</title>
    <style>
        body {
            font: normal 20 pt Arial blue;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.writeln(`Ola <strong>${nome}</strong>, seu nome tem ${nome.length} letras.</br>`)
        document.writeln(`O seu nome em maiuscula é ${nome.toUpperCase()}</br>`)
        document.write(`O seu nome em minuscula é ${nome.toLowerCase()}`)
    </script>

</body>

</html>
